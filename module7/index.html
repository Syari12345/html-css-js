<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <fieldset>
    <legend> Personal Information:</legend>

     <label for="firstname">First name:</label><br>
     <input type="text" id="firstname" name="firstname"><br>

     <label for="lastname"> Last name:</label><br>
      <input type="text" id="lastname" name="lastname"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br><br>

    

     <label>Gender:</label><br>
     <input type="radio" id="male" name="gender" value="male" >
     <label for="male">Male</label><br>
      

     <input type="radio" id="female" name="gender" value="female" >
     <label for="female">Female</label><br><br>


     <label>Hobbies:</label><br>

     <label for="gaming">gaming</label><br>

     <input type="checkbox" id="football" name="football" value="football">
     <label for="football">football</label><br>
     
    <input type="checkbox" id="swimming" name="swimming" value="swimming">
     <label for="swimming">swiminng</label><br><br>


     <lable for="pets">choose for pets:</lable>
    <select name="pet" id="pet">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="parrot">parrot</option>
        </select> <br> <br>


        <textarea name="messages" id="messages" rows="10" cols="20" maxlength="50"></textarea><br><br>



    
    <input type="submit" id="submit" name="submit"><br>



    </form>
    
</body>
